name: Python Census Checks
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: census_bureau_classification
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - name: Install uv and create venv
        run: python -m pip install -U pip uv && uv sync
      - name: Ruff format (check)
        run: uvx ruff format --check .
      - name: Ruff lint
        run: uvx ruff check .
      - name: PyTest
        run: uv run pytest . -vv
      
